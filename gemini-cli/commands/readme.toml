description = "プロジェクトの現状に合わせてREADME.mdを作成または更新"
prompt = """
プロジェクトのルートに `README.md` が存在しなければ新規作成し、既存の場合は現状のプロジェクト構成に合わせて更新してください。

実行手順:
1. `ls -R` などのツールを使用して、プロジェクトのファイル構成を把握してください。
2. 既存の `README.md` が存在するか確認し、ある場合は内容を読み取ってください。
3. `GEMINI.md` や `package.json`、`install.sh` などの主要な設定ファイルやドキュメントを読み、プロジェクトの概要、インストール方法、使用方法を理解してください。
4. 以下のセクションを含む、現代的で分かりやすい `README.md` を生成（または更新）してください。
    - プロジェクト名と概要
    - ディレクトリ構成の説明
    - セットアップ/インストール手順
    - 使用方法
    - 主要な機能や特徴
5. 生成した内容を `README.md` に書き込んでください。
"""
