[[plugins]]
repo = 'Townk/vim-autoclose'
on_event = 'InsertEnter'

[[plugins]]
repo = 'tyru/open-browser.vim'
on_ft = 'markdown'

[[plugins]]
repo = 'iamcco/markdown-preview.nvim'
hook_source = '''
    nmap <C-p> <Plug>MarkdownPreview
    let g:mkdp_auto_start = 0
    let g:mkdp_auto_close = 0
'''
on_ft = ['markdown', 'pandoc.markdown', 'rmd']
build = 'sh -c "cd app && yarn install"'
depends = ['open-browser.vim']
#end markdown

[[plugins]]
repo = 'jmcantrell/vim-virtualenv'
on_ft = 'python'
hook_source = '''
    let g:virtualenv_directory = '.'
'''

[[plugins]]
repo = 'rhysd/reply.vim'
on_cmd = ['Repl', 'ReplAuto']

[[plugins]]
repo = 'AndrewRadev/linediff.vim'
on_event = 'BufEnter'
hook_add = '''
    let g:linediff_first_buffer_command = 'leftabove new'
    let g:linediff_second_buffer_command = 'rightbelow vertical new'
'''

[[plugins]]
repo = 'elzr/vim-json'
on_ft = 'json'

[[plugins]]
repo = 'jupyter-vim/jupyter-vim'
on_event = 'BufEnter'
hook_add = '''
    nnoremap <buffer> <silent> <leader>jc :JupyterConnect<CR>
    nnoremap <buffer> <silent> <leader>jd :JupyterDiconnect<CR>
    nnoremap <buffer> <silent> <leader>js :JupyterSendCell<CR>
    nnoremap <buffer> <silent> <leader>jr :JupyterSendRange<CR>
    vnoremap <buffer> <silent> <leader>jr :JupyterSendRange<CR>
'''

[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
merged = 0
on_event = 'BufRead'
hook_source = 'source ~/dotfiles/.vim/nvim-treesitter.lua'
# hook_post_update = 'TSUpdate'

[[plugins]]
repo = 'lervag/vimtex'
on_ft = 'tex'
hook_add = '''
    let g:vimtex_compiler_latexmk = {
        \ 'build_dir' : '',
        \ 'callback' : 1,
        \ 'continuous' : 1,
        \ 'executable' : 'latexmk',
        \ 'hooks' : [],
        \ 'options' : [
        \   '-pdfdvi',
        \   '-verbose',
        \   '-file-line-error',
        \   '-synctex=1',
        \   '-interaction=nonstopmode',
        \ ],
        \}
'''

[[plugins]]
repo = 'Shougo/ddc-nvim-lsp'
on_event = 'BufEnter'

[[plugins]]
repo = 'williamboman/nvim-lsp-installer'
on_event = 'BufEnter'
on_source = 'nvim-lspconfig'

[[plugins]]
repo = 'onsails/lspkind.nvim'
on_event = 'BufEnter'
on_source = 'nvim-lspconfig'

[[plugins]]
repo = 'neovim/nvim-lspconfig'
on_event = 'BufEnter'
hook_source = '''
source ~/dotfiles/.vim/nvim-lsp.lua
'''

[[plugins]]
repo = 'matsui54/denops-signature_help'
on_event = 'BufEnter'
hook_source = '''
    call signature_help#enable()
'''

[[plugins]]
repo = 'matsui54/denops-popup-preview.vim'
on_event = 'BufEnter'
hook_source = '''
    call popup_preview#enable()
'''

[[plugins]]
repo = 'kkharji/lspsaga.nvim'
on_event = 'BufEnter'

[[plugins]]
repo = 'folke/trouble.nvim'
on_event = 'BufEnter'
hook_add = '''
    nnoremap <C-l>t :TroubleToggle<CR>
'''
