    vim.fn['lexima#add_rule']({at = [[^\s*\%#$]], char = '*', input ='* ', filetype = 'markdown'})
    vim.fn['lexima#add_rule']({at = [[^- \%#$]], char = '-', input ='<BS>-', filetype = 'markdown'})
    vim.fn['lexima#add_rule']({at = [[^- \%#$]], char = '>', input ='<BS>>', filetype = 'markdown'})
