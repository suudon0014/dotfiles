set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set -g mouse on

# prefix: C-b -> C-g
set -g prefix C-g
unbind C-b
bind C-g send-prefix

# split
bind | split-window -h
bind - split-window -v

# select-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane appearance
set -g pane-border-style fg="colour238",bg="default"
set -g pane-active-border-style fg="colour27",bg="default"

# window
set-option -g status-position top
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"
set-option -g status-justify centre
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-style fg="colour244",bg="default"
set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-style fg="white",bg="colour27",bold
set-option -g status-left "#[fg=colour10,bg=colour238,bold] [#S] "
set-option -g status-right "#[fg=colour255] %Y/%m/%d %H:%M "

set -g message-style fg="white",bg="colour27",bold

bind r source-file ~/.tmux.conf \; display "Reloaded!"
